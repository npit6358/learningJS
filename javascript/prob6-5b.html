/*Write and test a function in JavaScript named 'implode' that takes an array
(JS) or list (Python) of strings and returns a single string consisting of
the individual characters of all the argument strings, in alphabetic order,
with no repeats.
*/

<script>
function explode(str){
  answer = [];
  for (index in str){
    answer.push(str.charAt(index));
  }
  return answer;
}

function implode(arr){
  var tmparr = [];
  for (var i = 0; i < arr.length; i++){
    tmparr[i] = arr[i];
  }

//Make string out of our array of strings
  var jointwords = tmparr.join("");

//Turn long string into an array of characters which we then sort.
  var workinglist = explode(jointwords);
  workinglist.sort();

//Take this sorted array and turn into a sorted string without repeats
  var outstring = ' ';
  for (ch in workinglist){
    if (!(ch in outstring)){
      outstring += outstring;
    }
  }
  console.log(outstring);
  return outstring;
}

</script>
